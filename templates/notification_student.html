{% extends "try.html" %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

</head>

<body>
    <style>
        .both {
            width: 50%;
            margin-left: 3%;
            margin-top: 3%;
        }

        .heading {
            font-size: 175%;
            font-weight: 600;
            border-bottom: .02em solid #16192d;
        }

        .full {
            text-align: center;
            border: 5px solid #253551;
            border-radius: 5px;
            background-color: #fff;
            padding: 5% 0 2% 0;
            font-size: 100%;
        }

        @media (max-width: 500px) {
            .both {
                width: 100%;
                margin-top: 3%;
                margin-left: auto;
                margin-right: auto;
                float: center;
            }

            .heading {
                font-size: 175%;
                font-weight: 600;
                border-bottom: .02em solid #16192d;
                width: 100%;
            }
    </style>
    <div class="both">
        <p class="heading">Notifications</p>
        {% for napproval in napprovals %}
        <div class="full">
            <p>{{napproval.get('info')}}</p>
        </div>
        <br>
        {% endfor %}
    </div>

</body>

</html>
{% endblock content %}
